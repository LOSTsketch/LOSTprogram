<!DOCTYPE html>
<html lang="pt_br">
    <head>
       
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    </head>
    <body>

        <div class="collapse navbar-collapse" id="navbarSite">
            <ul class="navbar-nav mr-auto ">
              <li class="nav-item">
                <a class="nav-link" href="#" data-toggle="modal" data-target="#Login">Login</a>  
              </li>
              
               <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Biblioteca
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#curso1">Administração</a>
                  <a class="dropdown-item" href="#curso2">Negócios</a>

                <a class="nav-link" href="#sobre">Sobre</a>
              </li>

            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Pesquisa" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
            </form>
        </div>

        <div class=" container flex-forms">
           <div class="section-header text-center mt-3 mb-0">
              <h1 class="display-4 font-weight-bold">Cadastro</h1>
              <hr class="divider">
           </div>
        </div>
           
           <div class="container">
           
           <form>
               <div class="form-row justify-content-center">
                   <div class="col-md-4">
                       <div class="form-group">
                           <label for="nome">Nome</label>
                           <input type="text" name="nome" id="nome" class="form-control">
                       </div>   
                   </div>
                    <div class="col-md-4">
                       <div class="form-group">
                           <label for="sobrenome">Sobrenome</label>
                           <input type="text" name="sobrenome" id="sobrenome" class="form-control">
                       </div>   
                   </div>
                </div>
                 <div class="form-row justify-content-center">
                     <div class="col-md-2">
                         <div class="form-group">
                             <label for="data">Data de Nascimento</label>
                             <date-util format="dd/MM/yyyy">
                                 <input type="date" name="data" id="data" class="form-control">
                             </date-util>
                         </div>
                     </div>
                     <div class="col-md-6">
                         <div class="form-group">
                             <label for="endereço">Endereço</label>
                             <input type="text" name="endereço" id="endereço" class="form-control">
                         </div>
                     </div>
                 </div>
                  <div class="form-row justify-content-center">
                      <div class="col-md-2">
                          <div class="form-group">
                              <label for="estado">Estado</label>
                              <input type="text" name="estado" id="estado" class="form-control">
                          </div>
                      </div>
                      <div class="col-md-4">
                          <div class="form-group">
                              <label for="cidade">Cidade</label>
                              <input type="text" name="cidade" id="cidade" class="form-control">
                          </div>
                      </div>
                      <div class="col-md-2">
                          <div class="form-group">
                              <label for="cep">CEP</label>
                              <input type="text" name="cep" id="cep" class="form-control">
                          </div>
                      </div>
                  </div>
                   <div class="form-row justify-content-center">
                    <div class="col-md-8">
                             <div class="form-group">
                              <label for="complemento">Complemento</label>
                              <input type="text" name="complemento" id="complemento" class="form-control">
                              </div>
                        </div>
               </div>
                     
                      <div class="form-row justify-content-center">
                          <div class="col-md-2">
                             <div class="form-group">
                              <label for="telefone">Telefone/Celular</label>
                              <input type="text" name="telefone" id="telefone" class="form-control">
                              </div>
                          </div>
                          <div class="col-md-6">
                             <div class="form-group">
                              <label for="cpf">CPF</label>
                              <input type="text" name="cpf" id="cpf" class="form-control">
                          </div>
                          </div>
                      </div>
                      
                      <div class="form-row justify-content-center">
                          <div class="col-md-4">
                             <div class="form-group">
                       <label for="email">E-mail</label>
                       <input type="text" name="email" id="email" class="form-control">
                   </div>
                              
                          </div>
                          <div class="col-md-4">
                             <div class="form-group">
                       <label for="confirma-email">Confirmar E-email</label>
                       <input type="text" name="confirma-email" id="cemail" class="form-control">
                   </div>
                              
                          </div>
                      </div>
                      <div class="form-row justify-content-center">
                <div class="col-md-4">      
                   <div class="form-group">
                       <label for="senha">Senha</label>
                       <input type="password" name="senha" id="senha" class="form-control">
                   </div>
               </div>
                  <div class="col-md-4">
                   <div class="form-group">
                       <label for="confirma-senha">Confirma Senha</label>
                       <input type="password" name="confirma-senha" id="csenha" class="form-control">
                   </div>
                          </div>
               </div>
                  <div class="form-row justify-content-center">
                  <div class="col-md-8">
                   <div class="form-group">
                       <label for="faculdade">Faculdade(Opcional)</label>
                       <input type="text" name="faculdade" id="faculdade" class="form-control">
                   </div>
                      </div>
               </div>
                   <div class="form-row justify-content-center">
                   <div class="col-md-8">
                   <div class="form-group">
                       <label for="forma-pagamento">Forma de Pagamento(Opcional)</label>
                       <select class="form-control" id="forma-pagamento">
                           <option>Cartão de Credito</option>
                           <option>Boleto Bancario</option>
                           <option>PicPay</option>
                           <option>Paypal</option>
                           <option>Codigo do Professor</option>
                       </select>
                   </div>
                       </div>
               </div>
                   <br>
                   <div class="row justify-content-around">
                       <div class="col-auto mr-4">
                           <a href="ndex.html" type="button" class="btn btn-secondary">Voltar</a>
                       </div>
                       <div class="col-auto">
                           <button type="submit" class="btn btn-dark">Cadastrar</button>
                       </div>
               </div>
                   
           </form>
           
            
        </div>
        
        <footer class="container flex-forms">
           <hr class="divider">
           <div class="section-header text-center mt-3 mb-0">
              <p class="display-5">Acervo de livros Universitarios VAILEM</p>
           </div>
            
            
        </footer>
        
        <div class="row">
                    <div class="col-md-12">
           
                       <div class="modal fade" id="Login">
                           <div class="modal-dialog">
                            <div class="modal-content">
                               <div class="modal-header">
                                   <h1>Login</h1>
                               </div>
                               <div class="modal-body">
                                   <form action="" style="width: 350px; margin: auto">
                                      <div class="form-group">
                                       <label for="email">E-mail</label>
                                       <input type="text" name="email" id="email" class="form-control">
                                       <small id="esqueceu-senha" class="form-text">
                                           <a href="#">Esqueceu o Email?</a>
                                       </small>
                                       </div>
                                       <div class="form-group">
                                       <label for="password">Senha</label>
                                       <input type="password" name="senha" id="senha" class="form-control">
                                       <small id="esqueceu-senha" class="form-text">
                                           <a href="#">Esqueceu a Senha?</a>
                                       </small>
                                       </div>
                                       <div class="form-check">
                                           <input type="checkbox" class="form-check-input" id="lembrar">
                                           <label class="form-check-label" for="lembrar">Lembrar Usuario</label>
                                       </div>
                                   </form>
                               </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Voltar</button>
                                   <input  type="submit" class="btn btn-dark" value="Entrar">
                                </div>
                            </div>
                           </div>
                        </div>
                    </div>
                </div>
